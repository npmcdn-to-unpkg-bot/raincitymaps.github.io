
<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

	<style>
		#map {
			width: 800px;
			height: 550px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

	<script type="text/javascript" src="us-states.js"></script>
	<script type="text/javascript">

		var map = L.map('map').setView([47.615, -122.3321], 11);

		L.tileLayer('http://tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
		}).addTo(map);


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Population</h4>' +  (props ?
				'<b>' + props.NAME + '</b><br />' + props.population + ' people'
				: 'Hover over a neighborhood');
		};

		info.addTo(map);
		
		// get color depending on population 
		function getColor(d) {
			return d > 19000? '#0c2c84' :
			       d > 11800  ? '#225ea8' :
			       d > 9000  ? '#1d91c0' :
			       d > 6400  ? '#41b6c4' :
			       d > 4500   ? '#7fcdbb' :
			       d > 3000  ? '#c7e9b4' :
			       d > 1600   ? '#edf8b1' :
			                  '#ffffd9';
		}

		function style(feature) {
			return {
				weight: 1,
				opacity: .7,
				color: 'white',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.population)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('Pop stats: &copy; <a href="https://www.nhgis.org/" target="_blank">NHGIS</a>. Map by <a href="http://harrymaher.ga" target="_blank">harry</a>');


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 1600, 3000, 4500, 6400, 9000, 11800, 19000],
				labels = [],
				from, to;   
				   
				   
				   

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
</body>
</html>
